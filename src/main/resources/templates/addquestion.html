<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lisää kysymys</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Lisää kysymys</h1>
	<form action="#" th:action="@{/addquestion}"  th:object= ${question} method="post">
		<table>
			<tr><td><input type="hidden" th:field="${question.questionId}" /></td></tr>
			<tr>
				<td>Kysymys:</td>
				<td><input type="text" th:field="${question.questionText}" /></td>
				<td><label for="qtypes">Question Type:</label></td>
				<td><select id="qtypes" th:field="*{questionType}">
					<option th:each="qt: ${qtypes}" th:value="${qt.questionTypeId}" th:text="${qt.name}">
				</select></td>
			</tr>
			
			<tr><td><input type="hidden" th:value="${quiz.questionnaireId}" name="questionnaire.questionnaireId" id="questionnaire.questionnaireId"/></td></tr>
			<tr><td><input type="submit" value="Tallenna" /> <input type="reset" value="Tyhjennä" /></td></tr>
		</table>
	</form>
</body>
</html>
