<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kysymykset</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body> 
	<table>
		<tr>
			<th th:text="${questionnaire.name}"></th>
		</tr>
		
		<tr th:if="${question.questionType.name == 'Checkbox'}" th:each="question : ${questionnaire.questionList}">
			<td th:text="${question.questionText}">TextQuestion</td>
			<td th:if="${question.multipleChoiceList != null}" th:each="mc : ${question.multipleChoiceList}"
			th:text="${mc.choiceText}">MultipleChoices</td>
		</tr>
		
		<tr th:if="${question.questionType.name == 'Text'}" th:each="question : ${questionnaire.questionList}">
			<td th:text="${question.questionText}">TextQuestion</td>
		</tr>
		
	</table>
	<a th:href="@{/questionnaire/{id}/addquestion(id=${questionnaire.questionnaireId})}">Lisää kysymys</a>
</body>
</html>
